name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name:
      run: build
    - name: remove unwanted files
      run: rm -rf compile lexemes.txt scanner.c scanner.o listing.o
    - name: make
      run: make

